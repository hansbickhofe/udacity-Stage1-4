{% extends "base.html" %}

{% block content %}
	{% for item in lesson_notes recursive %}
		<div class="header"><h2>{{ item.header }}</h2>		
			<div class="subheader"><h3>{{ item.subheader }}</h3></div>
		
			<div class="text">{{ item.note }}</div>
			<hr>
			<div class="show_hide_toggle">
			<a href="#" onclick="toggle_visibility('comments-{{ loop.index0 }}'); return false;">Show comments</a>
			</div>
			<div id="comments-{{ loop.index0 }}" class="comments">comment
				<hr>
				{% if user %}
				<form id="comment_form-{{ loop.index0 }}" action="/" method="post">
					<div>
						<input type="hidden" name="poster_email" value="{{ user }}">
						{{ user }}
					</div>
					<div>
						<textarea name="comment" cols="30" rows="3">Your Comment</textarea>
					</div>
					<div>
					<input type="submit" value="Save your comment">
					</div>
				</form>
				{% endif %}
				</div>
			</div>
	{% endfor %}	
{% endblock %}
